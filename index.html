<html lang="en">
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
      <link rel="stylesheet" href="index.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
      <title>Restaurant Ordering App</title>
    </head>
    <body>
    <div class="header">
      <h1>Khalil's Diner</h1>
      <h3>The best burgers and pizzas in town</h3>
    </div>


    <main>
      <div class="items-section" id="items-section">
        <!-- items here -->
      </div>

      <div class="checkout-section" id="checkout-outer">
        <h2 class="order-title">Your order</h2>
         
          <div id="checkout">
            <!-- checkout area -->
          </div>
       <button class="btn complete-btn" id="complete-btn">Complete Order</button> 
      </div>
      

      <div class="modal" id="modal">
        <!-- modal -->
        <h2 class="form-title">Enter card details</h2>
        <form id="payment-form">
          <input type="text" name="fullName" placeholder="Enter your name" required/>
          <input type="tel" name="creditCard" placeholder="Enter card number" required/>
          <input type="tel" name="cvv" placeholder="Enter CVV" maxlength="3" required/>
          <button type="submit" id="form-btn">Pay</button>
        </form>
      </div>

      <div class="payment-message" id="success-message">
        <!-- payment complete message -->
        
      </div>
    </main>


	<script src="index.js" type="module"></script>
    </body>
</html>
